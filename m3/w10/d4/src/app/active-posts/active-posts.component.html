<div class="card" *ngFor="let post of posts" [ngClass]="{
  'bg-warning': post.type == 'news',
  'bg-info': post.type == 'education',
  'bg-dark': post.type == 'politic',
  'text-white': post.type == 'politic'
}">
  <h5 class="card-header">{{post.id}}</h5>
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{post.body}}</p>
    <button class="btn btn-primary" (click)="switchActive(post.id)">Disattiva</button>
    <button class="btn btn-outline-danger" (click)="removePost(post.id)">Cancella</button>
  </div>
</div>
