<div class="container">
  <h1 class="text-center">Template Driven Forms</h1>
  <div class="container">
      <div class="row">
          <div class="col">
              <div>
                  <form (ngSubmit)="submit()" #form="ngForm">
                    <div id="heroInfo" ngModelGroup="heroInfo" #heroGroup="ngModelGroup">
                      <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" [ngModel]="hero.nome" name="nome" class="form-control" required
                          #nome="ngModel" minlength="3">
                        <p *ngIf="nome.invalid && nome.touched"><strong>Questo campo è
                            obbligatorio</strong></p>
                      </div>
                      <div class="form-group">
                        <label for="alterEgo">Alter Ego</label>
                        <input type="text" id="alterEgo" [ngModel]="hero.alterEgo" name="alterEgo" class="form-control" required
                          #alterEgo="ngModel">
                        <p *ngIf="alterEgo.invalid && alterEgo.touched"><strong>Questo campo è
                            obbligatorio</strong></p>
                      </div>
                      <div class="form-group">
                        <label for="superpotere">Superpotere</label>
                        <select id="superpotere" [ngModel]="hero.superpotere" name="superpotere" class="form-select">
                            <option value="supervista">Super vista</option>
                            <option value="supervelocita">Super velocità</option>
                            <option value="invisibilita">Invisibilità</option>
                            <option value="volo">Volo</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="nemico">Nemico</label>
                        <input type="text" id="nemico" [ngModel]="hero.nemico" name="nemico" class="form-control" required
                          #nemico="ngModel" maxlength="10">
                        <p *ngIf="nemico.invalid && nemico.touched"><strong>Questo campo è
                            obbligatorio</strong></p>
                      </div>
                      <button type="submit" class="btn btn-primary mt-3" [disabled]="form.invalid">Invia</button>
                    </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
