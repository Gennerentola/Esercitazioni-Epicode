<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sviluppa una calcolatrice usando le nozioni di JS apprese finora">
    <title>Calcolatrice JS</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Mono&family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <table>
            <caption>Calcolatrice con JS</caption>
            <tbody>
                <tr>
                    <td colspan="4"><input type="text" name="display" id="display" readonly="readonly"/></td>
                </tr>
                <tr>
                    <td><button class="pulsanti" type="button" id="7" onclick="valueCollector(this.id)">7</button></td>
                    <td><button class="pulsanti" type="button" id="8" onclick="valueCollector(this.id)">8</button></td>
                    <td><button class="pulsanti" type="button" id="9" onclick="valueCollector(this.id)">9</button></td>
                    <td><button class="pulsanti" type="button" id="/" onclick="valueCollector(this.id)">/</button></td>
                </tr>
                <tr>
                    <td><button class="pulsanti" type="button" id="4" onclick="valueCollector(this.id)">4</button></td>
                    <td><button class="pulsanti" type="button" id="5" onclick="valueCollector(this.id)">5</button></td>
                    <td><button class="pulsanti" type="button" id="6" onclick="valueCollector(this.id)">6</button></td>
                    <td><button class="pulsanti" type="button" id="*" onclick="valueCollector(this.id)">X</button></td>
                </tr>
                <tr>
                    <td><button class="pulsanti" type="button" id="1" onclick="valueCollector(this.id)">1</button></td>
                    <td><button class="pulsanti" type="button" id="2" onclick="valueCollector(this.id)">2</button></td>
                    <td><button class="pulsanti" type="button" id="3" onclick="valueCollector(this.id)">3</button></td>
                    <td><button class="pulsanti" type="button" id="-" onclick="valueCollector(this.id)">-</button></td>
                </tr>
                <tr>
                    <td><button class="pulsanti" type="button" id=" " onclick="valueEraser(this.id)">C</button></td>
                    <td><button class="pulsanti" type="button" id="0" onclick="valueCollector(this.id)">0</button></td>
                    <td><button class="pulsanti" type="button" id="." onclick="valueCollector(this.id)">.</button></td>
                    <td><button class="pulsanti" type="button" id="+" onclick="valueCollector(this.id)">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="pulsanti" type="button" onclick="calcOutcome()">=</button></td>
                    <td><button class="pulsanti" type="button" id="sqrt" onclick="squareRoot()">&#8730;</button></td>
                    <td><button class="pulsanti" type="button" id="log" onclick="logarithmE()">ln</button></td>
                </tr>
            </tbody>
        </table>
    </div>
        
    <script src="assets/js/script.js"></script>
</body>
</html>
